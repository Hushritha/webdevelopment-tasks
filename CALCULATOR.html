<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: whitesmoke;
      margin: 0;
    }
    .calculator {
      background-color: black;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
    }
    .display {
      text-align: right;
      margin-bottom: 20px;
    }
    #screen {
      width: 100%;
      height: 50px;
      font-size: 2rem;
      padding: 10px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: grey;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    button {
      font-size: 1.5rem;
      padding: 20px;
      border: none;
      border-radius: 5px;
      background-color: grey;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: grey;
    }
    button:active {
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="screen" disabled>
    </div>
    <div class="buttons">
      <button class="btn" onclick="appendToScreen('1')">1</button>
      <button class="btn" onclick="appendToScreen('2')">2</button>
      <button class="btn" onclick="appendToScreen('3')">3</button>
      <button class="btn" onclick="appendToScreen('+')">+</button>

      <button class="btn" onclick="appendToScreen('4')">4</button>
      <button class="btn" onclick="appendToScreen('5')">5</button>
      <button class="btn" onclick="appendToScreen('6')">6</button>
      <button class="btn" onclick="appendToScreen('-')">-</button>

      <button class="btn" onclick="appendToScreen('7')">7</button>
      <button class="btn" onclick="appendToScreen('8')">8</button>
      <button class="btn" onclick="appendToScreen('9')">9</button>
      <button class="btn" onclick="appendToScreen('*')">*</button>

      <button class="btn" onclick="appendToScreen('0')">0</button>
      <button class="btn" onclick="clearScreen()">C</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn" onclick="appendToScreen('/')">/</button>
    </div>
  </div>

  <script>
    function appendToScreen(value) {
      document.getElementById('screen').value += value;
    }
    function clearScreen() {
      document.getElementById('screen').value = '';
    }
    function calculate() {
      try {
        let result = eval(document.getElementById('screen').value);
        document.getElementById('screen').value = result;
      } catch (error) {
        document.getElementById('screen').value = 'Error';
      }
    }
  </script>
</body>
</html>
